<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            border-top: 60px solid #2d66f2;
            border-bottom: 40px solid #c86828;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: white;
        }
        .btn-primary {
            background-color: #2d66f2;
            border: none;
            padding: 10px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #1e4bb8;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .login-title {
            color: #2d66f2;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center">
        <h2 class="login-title">Connexion</h2>
        <p class="text-muted mb-4">Veuillez vous connecter pour accéder à l'application</p>
    </div>

    <form th:action="@{/login}" method="post">

        <div th:if="${param.error}" class="alert alert-danger p-2 small">
            Nom d'utilisateur ou mot de passe incorrect.
        </div>

        <div class="mb-3">
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control form-control-lg"
                   placeholder="Nom d'utilisateur"
                   required>
        </div>

        <div class="mb-4">
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control form-control-lg"
                   placeholder="Mot de passe"
                   required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
