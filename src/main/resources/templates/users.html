<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>
<div class="container mt-4">

    <h2 class="mb-4">Liste des utilisateurs</h2>

    <a th:href="@{/users/add}" class="btn btn-primary mb-3">
        Ajouter un utilisateur
    </a>

    <div th:if="${#lists.isEmpty(users)}" class="alert alert-warning">
        Aucun utilisateur trouvé.
    </div>

    <table class="table table-bordered table-striped"
           th:if="${!#lists.isEmpty(users)}">

        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.role}"></td>

            <td>
                <a th:href="@{/users/edit/{id}(id=${u.id})}"
                   class="btn btn-sm btn-warning">
                    Modifier
                </a>

                <a th:href="@{/users/delete/{id}(id=${u.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Confirmer la suppression ?')">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-secondary mt-3">Déconnexion</button>
    </form>

</div>
</body>
</html>
